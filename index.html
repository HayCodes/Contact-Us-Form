<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="header-text">
                Responsive Contact us Form
            </h2>
            
            <form class="form-info">
                <div class="names">
                    <div class="first-name">
                        <label for="firstname" class="form-text"></label>
                        <input type="text" name="First name" class="form-input" placeholder="First Name">        
                    </div>
                
                    <div class="last-name">
                    <label for="lastname" class="form-text"></label>
                    <input type="text" name="Last name" class="form-input" placeholder="Last Name">
                    </div>
                </div>
            
                <div class="contacts">
                    <div class="email">
                        <label for="Email address" class="form-text"></label>
                        <input type="email" name="email" class="form-input" placeholder="Email">    
                    </div>
                    
                    <div class="website">
                        <label for="website name" class="form-text"></label>
                        <input type="text" name="Website name" class="form-input" placeholder="Website Name">    
                    </div>
                </div>
                
                
                <div class="message">
                    <label for="message" class="form-text">Write your message</label>
                    <input type="text" name="Message" class="message-input">    
                </div>
                
                <div class="submit-btn">
                    <input type="submit" name="Submit" class="submit">
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
